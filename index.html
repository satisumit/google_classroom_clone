<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="left_nav">
            <div class="menu">
                <a href="#" class="icon"><span class="material-symbols-outlined">
                menu
                    </span></a>
            </div>
            <div class="logo_container">
                <a href="google.com" id="logo_a"><img src="img/logo.jpeg" alt="logo" id="logo"><span class="classroom">Classroom</span></a>
            </div>
        </div>
        <div class="action">
            <a href="#" class="user_div"><div class="user">S</div></a>
            <a href="#" class="icon" id="apps"><span class="material-symbols-outlined">
                apps
            </span></a>
            <a href="#" class="icon"><span class="material-symbols-outlined">
                add
            </span></a>
        </div>
    </header>
    <main>
        <div class="menu_div">
            <aside class="menu_items">
                <div class="home_calendar">
                    <div class="home_div">
                    <a href="#" class="menu_icons"><span class="material-symbols-outlined">
                        home
                        </span>
                    <span class="text">Home</span></a>
                    </div>
                    <div class="calendar_div">
                        <a href="#" class="menu_icons"><span class="material-symbols-outlined">
                            calendar_today
                            </span><span class="text">Calendar</span></a>
                    </div>
                </div>
                <div>
                    <details class="enrolled">
                        <summary class="menu_icons">
                        <span class="material-symbols-outlined">
                            school
                            </span><span class="text">Enrolled</span>
                            
                        </summary>
                        <div class="todo">
                            <a href="#" class="menu_icons"><span class="material-symbols-outlined">
                                checklist_rtl
                                </span><span class="text">To-do</span></a>
                        </div>
                        
                    </details>
                </div>
                <div class="settings">
                    <div class="home_calendar" style="border: none;">
                        <div class="archive_div">
                        <a href="#" class="menu_icons"><span class="material-symbols-outlined">
                            archive
                            </span>
                        <span class="text">Archived classes</span></a>
                        </div>
                        <div class="settings_div">
                            <a href="#" class="menu_icons"><span class="material-symbols-outlined">
                                settings
                                </span><span class="text">Settings</span></a>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="help">
            <a href="#" class="icon"><span class="material-symbols-outlined">
                help
                </span></a>
        </div>
        <div class="class_container">
        </div>
    </main>
    <footer></footer>
    <script src="classrooms.js"></script>
    <script src="index.js"></script>
</body>
</html>
